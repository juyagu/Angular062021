<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form [formGroup]="formAngular" (ngSubmit)="enviarFormulario()">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" formControlName="email_address" autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right" >User</label>
                                <div class="col-md-6">
                                    <input type="text" id="user" [ngClass]="{'is-invalid':formAngular.controls.user_field.touched && formAngular.controls.user_field.invalid}" class="form-control" formControlName="user_field" >
                                </div>
                            </div>

                            <div class="form-group row mt-3">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" formControlName="password">
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4 mt-4">
                                <button type="submit" class="btn btn-primary" [disabled]="!formAngular.valid">
                                    Register
                                </button>
                                <a href="#" class="btn btn-link">
                                    Forgot Your Password?
                                </a>
                            </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</main>
{{formAngular.value | json}}
